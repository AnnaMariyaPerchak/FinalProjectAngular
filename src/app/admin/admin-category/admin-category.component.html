<div class="col-12" style="border: 1px solid #808080;">
    <div class="add-form container">
        <div class="row">
            <div class="col-9" style="margin: 5px;">
                <p style="color: #000000;">Category</p>
            </div>
            <div class="col"><input type="button" (click)="addModal(Template)" value="Add"
                    class="btn special_button" style="background-color: #666666;">
            </div>
        </div>
    </div>
    <input type="text" name="" id="" placeholder="filter category" class="filter" [(ngModel)]="searchName"
        name="searchName">
    <hr>
    <table class="table table-bordered">
        <thead style="background-color: #808080;">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  category of arrayCategories |search:searchName;let i=index">
                <td>{{i+1}}</td>
                <td>{{category.name}}</td>
                <td><input type="button" value="Edit" class="btn special_button"
                        (click)="editModal(Template,category)">
                </td>
                <td><input type="button" value="Delete" class="btn special_button"
                        (click)="deleteModal(deleteTemplate,category)"></td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #Template>
    <div class="modal-header">
        <h4 class="modal-title pull-left" *ngIf="!editStatus">Add new category</h4>
        <h4 class="modal-title pull-left" *ngIf="editStatus">Edit category</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <input type="text" name="" id="" placeholder="name here..." class="filter" [(ngModel)]="newCategory"
            name="newCategory">
    </div>
    <div class="modal-footer">
        <input type="button" value="Close" class="btn special_button" (click)="modalRef.hide()">
        <input type="button" *ngIf="!(newCategory) && !editStatus" value="Add" class="btn special_button" disabled>
        <input type="button" *ngIf="newCategory && !editStatus" value="Add" class="btn special_button"
            (click)="addCategory()">
        <input type="button" *ngIf="editStatus" value="Save edit" class="btn special_button"
            (click)="saveEditCategory()">
    </div>
</ng-template>

<ng-template #deleteTemplate>
    <div class="modal-body" style="margin: 0 auto;">
        <input type="button" value="Dismiss" (click)="dismissCategory()" class="btn special_button"
            style="margin-right: 10px;">
        <input type="button" value="Delete" (click)="deleteCategory(deleteCat)" class="btn btn-danger">
    </div>
</ng-template>
